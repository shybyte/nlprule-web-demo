<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NLPRule - Web Demo</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

<noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>

<h1>NLPRule - Web Demo</h1>

This is a <a href="https://github.com/shybyte/nlprule-web-demo">demo</a> for <a
  href="https://github.com/bminixhofer/nlprule">NLPRule</a>.

<form id="textInputForm">
  <label for="textInputField">Text:</label>
  <textarea id="textInputField" cols="80" rows="10">She was not been here since Monday.</textarea>


  <fieldset id="actionButtons" disabled>
    <legend>Actions</legend>
    <button id="checkButton">Check</button>
    <button id="sentencizeButton">Sentencize</button>
    <button id="tokenizeButton">Tokenize</button>
  </fieldset>
</form>

<div id="loadingSpinner" class="lds-dual-ring"></div>

<label for="outputField">Results:</label>
<textarea id="outputField" cols="80" rows="20" readonly>Initializing...</textarea>

<script src="./bootstrap.js"></script>

</body>
</html>
